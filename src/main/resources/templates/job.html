<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dashboard</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet"
          th:href="@{/css/stylish-portfolio.css}"
          href="../css/stylish-portfolio.css"/>
    <!-- Custom Fonts -->

    <link rel="stylesheet"
          th:href="@{/font-awesome/css/font-awesome.min.css}"
          href="../font-awesome/css/font-awesome.min.css"/>

    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div>
<ul class="nav nav-pills">
    <li role="presentation"><a href="/dashboard">Home</a></li>
    <li role="presentation" class="active"><a href="/recommendations/jobs">Jobs</a></li>
    <li role="presentation"><a href="/recommendations/courses">Courses</a></li>
</ul>
</div>
<div class="jumbotron">
    <div class="container">

        <h1>Recommended Jobs</h1>
        <!--&lt;!&ndash; Table &ndash;&gt;-->
        <!--<a href="/email" class="btn btn-dark btn-lg">Email Details</a>-->

        <table class="table" style="margin-top: -25%;" >
            <thead>
            <tr>
                <th>Title</th>
                <th>Company</th>
                <th>Locations</th>
                <th>Apply</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job: ${jobs}">
                <td th:text="${job.jobTitle}"></td>
                <td th:text="${job.company}"></td>
                <td th:text="${job.location}"></td>
                <td ><a th:href="@{${job.jobDetailsURL}}" ><p th:text="${job.jobDetailsURL}" style="font-size:15px;"></p></a></td>
                <br>
            </tr>
            </tbody>

        </table>
    </div>
</div>

</body>
</html>
