    <title>Getting Started: Serving Web Content</title>

<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          th:href="@{/css/kendo.common.min.css}"

          href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet"
          th:href="@{/assets/css/bootstrap.min.css}"
          href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" media="screen"
          th:href="@{/assets/css/bootstrap-theme.css}"
          href="../assets/css/bootstrap-theme.css"/>
    <link rel="stylesheet" media="screen"
          th:href="@{/assets/css/main.css}"
          href="../assets/css/main.css"/>
<!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/kendo.all.min.js"></script>
    <script type="text/javascript" src="../js/my.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top headroom" >
    <div class="container">
        <div class="navbar-header">
            <!-- Button for smallest screens -->
            <a class="navbar-brand" href="/"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav pull-right">
                <li class="active"><a class="btn" href="/signout">Sign out</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li class="active"><a class="btn" href="/main">Home</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li class="active"><a class="btn" href="/recommendation">Recommendation</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
<div style="margin-top: 6%;">
<img th:src="${profilePhotoUrl}" style="width: 8%;"/>

    <p th:text="${userName}" />
    <br />
    <h2>Summary</h2>
<p th:text="${summary}" />
    <h2>Education</h2>
    <tr th:each="education : ${education}">
        <td th:text="${education.degree}">1</td>
        <td th:text="${education.fieldOfStudy}">T</td>
        <td th:text="${education.schoolName}"></td>
        <br />
    </tr>
    <h2>Work History</h2>
    <tr th:each="pos : ${positions}">
        <td th:text="${pos.title}"></td> <td>at</td>
        <td th:text="${pos.company.name}"></td>
        <br />
    </tr>
    <h2>Skills</h2>
    <td th:each="pos : ${skills}"><td>,</td><td th:text="${pos}"></td>
    </td>
</div>

</body>
